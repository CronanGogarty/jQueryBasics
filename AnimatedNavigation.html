    <script>
        $(function () {
            console.log("jQuery is working");
        });
        
        $('#navigation li').hover(
            function () {
            $(this)
                .stop(true)
                .animate(
                    { height: 60 },
                    {duration: 500, easing: 'easeOutElastic'}
                )
            },
            function () {
                $(this)
                .stop(true)
                .animate(
                    { 'height': 20 },
                    { 'duration': 300, easing: 'easeInCirc' }
                )
            }
        );
